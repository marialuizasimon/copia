<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sólides (Your Company Name)</title>
    <link rel="stylesheet" href="../Arquivos-css/login.css">
</head>
<body>
    <div class="container">
        <header class="logo-section">
            <img src="../Images/Logos/logo.avif" alt=" Logo" class="logo">
        </header>

        <main class="login-card">
            <h1>Entre com a sua conta</h1>

            <div class="social-login">
                <button class="google-button">
                    <img src="../Images/Icones/google-icon.webp" alt="Google Icon"> Entrar com Google
                </button>
                <button class="linkedin-button">
                    <img src="../Images/Icones/linkedin-icon.png" alt="LinkedIn Icon"> Entrar com Linkedin
                </button>
            </div>

            <form class="login-form">
                <label for="email">E-mail*</label>
                <input type="email" id="email" placeholder="nome@email.com" required>

                <label for="password">Senha*</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" required>
                    <span class="toggle-password">👁️</span> </div>

                <a href="" class="forgot-password">Esqueci minha senha</a>

                <button type="submit" class="login-button"><a href="painel-empregador.html"></a>Entrar</button>
            </form>

            <p class="signup-link">Não tem conta? <a href="cadastro-empresas.html">Cadastrar</a></p>
        </main>
    </div>
</body>
</html>
